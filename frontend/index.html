<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Places</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="layout">
      <div class="layout__header header">
        <div class="header__pitch pitch">
          <div class="pitch__container">
            <h1 class="pitch__maintext">Order food <br />the easy way</h1>
            <p class="pitch__subtext">Choose your favourite meals now.</p>
            <button class="pitch__button">Explore All</button>
          </div>
        </div>
        <div class="header__image-container image-container">
          <img src="https://source.unsplash.com/random/500x500" />
        </div>
        <div class="header__search search">
            <form>
                <div class="styled-input">
                  <input type="text" placeholder="Search" required />
                </div>
                <div class="styled-input">
                  <input type="text" placeholder="City" required />
                </div>
                <div class="styled-input">
                  <input type="tel" placeholder="Category" required />
                </div>
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
