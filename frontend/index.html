<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Places</title>
    <link rel="shortcut icon" href="./faviconit/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="./faviconit">
    <link rel="icon" type="image/png" sizes="196x196" href="./faviconit/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="./faviconit/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./faviconit/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="./faviconit/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./faviconit/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./faviconit/favicon-16.png">
    <link rel="apple-touch-icon" href="./faviconit/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./faviconit/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./faviconit/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./faviconit/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./faviconit/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./faviconit/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./faviconit/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./faviconit/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./faviconit/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="./faviconit/favicon-144.png">
    <meta name="msapplication-config" content="./faviconit/browserconfig.xml">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="layout">
      <div class="layout__header header">
        <div class="header__pitch pitch">
          <div class="pitch__container">
            <h1 class="pitch__maintext">Order food <br />the easy way</h1>
            <p class="pitch__subtext">Choose your favourite meals now.</p>
            <button class="pitch__button">Explore All</button>
          </div>
        </div>
        <div class="header__image-container image-container">
            <!-- <div id="particles-js"></div> -->

          <img src="./thomas-tucker-391058-unsplash.jpg" />
        </div>
      </div>
      <div class="search-container">
        <form class="header__search search">
            <div class="search__search styled-input">
              <input class="border-left" placeholder="Search" type="text" />
              <i class="fas fa-search"></i>
            </div>
            <div class="search__category styled-input">
              <!-- <input type="tel" placeholder="Italian & Pizza" required /> -->
              <select class="category-select">
                <option class="disabled" disabled selected value="books">Select Food Category</option>
                <option value="books">Italian & Pizza</option>
                <option value="html">Japanese & Sushi</option>
                <option value="css">Coffee & Tea</option>
                <option value="php">Noodle Soups</option>
                <option value="js">Rice</option>
              </select>
              <i class="fas fa-angle-down"></i>
            </div>
            <div class="search__city styled-input">
              <select class="city-select">
                <option class="disabled" disabled selected value="books">Select City</option>
                <option value="books">Ottawa</option>
                <option value="html">Montreal</option>
                <option value="css">Toronto</option>
                <option value="php">Waterloo</option>
                <option value="js">Kingston</option>
                <option value="js">Hamilton</option>
              </select>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="search__button styled-input">
              <button class="border-right search-button" type="button">Search</button>
            </div>
          </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
