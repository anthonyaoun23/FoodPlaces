<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Places</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="layout">
      <div class="layout__navbar navbar">
        <div class="navbar__actions actions">
          <div class="action">
            <i class="action__icon far fa-building"></i>
            <div class="action__text">Home</div>
          </div>
          <div class="action">
            <i class="action__icon far fa-lightbulb"></i>
            <div class="action__text">Moments</div>
          </div>
          <div class="action">
            <i class="action__icon far fa-bell"></i>
            <div class="action__text">Notifications</div>
          </div>
          <div class="action">
            <i class="action__icon far fa-envelope"></i>
            <div class="action__text">Messages</div>
          </div>
        </div>
        <!-- <img class="navbar__logo" src="https://via.placeholder.com/32x32"> -->
        <div class="navbar__logo ">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="navbar__search search">
          <input placeholder="Search Twitter" type="text" />
          <i class="fas fa-search"></i>
        </div>
        <img class="navbar__profile" src="images/anthony.jpg" />
        <button class="navbar__tweet">Tweet</button>
      </div>
      <div class="layout__image-container image-container">
        <img src="https://source.unsplash.com/user/alexacea" />
      </div>
    </div>
  </body>
</html>
