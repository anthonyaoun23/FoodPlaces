<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Food Places</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="layout_commande">
      <div class="cart">
        <div class="cart__header">
          <h1>Cart</h1>
        </div>
        <div class="cart__item item">
          <div class="item__img img-container">
            <img
              class="img-container__img"
              src="./thomas-tucker-391058-unsplash.jpg"
              alt=""
            />
          </div>
          <div class="item__info info">
            <p class="info__name">Restaurant Name</p>
            <h4 class="info__title">Order Item Name</h4>
            <div class="information">
              <div class="info__price">
                <div class="price">
                  <p class="price__text">$32</p>
                </div>
              </div>
              <button class="info__details">
                <div class="details">
                  <p class="price__text">Details<i class="fas fa-angle-down details__angle"></i></p>
                </div>
              </button>
            </div>
          </div>
          <div class="item__actions">
              <button class='action-button'><i class="far fa-times-circle"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
